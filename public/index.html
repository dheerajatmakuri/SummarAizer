<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SummarAIzer</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="header-container">
        <div class="header-bar">
            SummarAlzer
        </div>
    </div>
    <p>Welcome, Use our AI-powered tool to quickly summarize lengthy articles, research papers, or any text documents. Get concise summaries with ease.</p>
    <p>Simply Paste your text below and click "Submit."</p>
    <div class="container">
      <div class="text-box">
        <textarea id="text_to_summarize" name="text_to_summarize" placeholder="Paste in some text to summarize. (Min length is 200 chars. Max length is 100,000 chars.)" maxlength="100000"></textarea>
        <button id="submit-button" class="submit-button" >
          <span class="submit-button-text">Summarize</span>
        </button>
      </div>
      <div class="text-box"> 
      <textarea id="summary" name="summarized_text" placeholder="Summarized text will appear here"> </textarea>
      </div>
    </div>
    <br>
    <section class="cta-section">
      <div class="cta-content">
        <div class="cta-text">
        <h2>Built By Dheeraj Atmakuri</h2>
        <p>Connect with me on</p>
        <a href="https://www.linkedin.com/in/dheeraj-atmakuri/" class="cta-button" target="_blank" rel="noopener nofollow">LinkedIn</a>
        <a href="https://github.com/dheerajatmakuri" class="cta-button" target="_blank" rel="noopener nofollow">  Github  </a>
        </div>
        <img src="images/learning.png"></img>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
